<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="nav-sorteio">
        <img src="./img/logo.png" alt="Logo" />
        <h1>SORTEIO GERAL</h1>
        <li><a href="index.html">Tela Inicial</a></li>
    </nav>
    <main>
        <section class="tabela-confirmacao">
            <h2>Mensalistas</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome do Jogador</th>
                        <!-- <th>Posição</th> -->
                        <th>Confirmar</th>
                        <th>Reserva</th>
                    </tr>
                </thead>
                <tbody id="tabelaJogadores">
                    <!-- Linhas da tabela serão adicionadas dinamicamente com JavaScript -->
                </tbody>
            </table>


            <div id="listaConfirmada"></div>
        </section>

        <section>
            <button onclick="confirmarSelecao()" id="botaoConfirmar" data-bs-toggle="modal"
                data-bs-target="#sorteioTimes">Sortear Times</button>
        </section>

        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sorteioTimes">
        Launch demo modal
      </button> -->

        <!-- Modal -->
        <div class="modal fade" style="background-color: hsl(40, 43%, 85%);" id="sorteioTimes" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content justify-content-center" style="background-color: hsl(40, 43%, 85%);">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 " id="exampleModalLabel">Sorteio TDM</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section class="divisao-times">
                            <div class="time timeLaranja">
                                <img src="img\logo.png" />
                                <div class="lista">
                                    <div id="jogadoresLaranja"></div>
                                </div>
                            </div>

                            <div class="time timePreto">
                                <img src="img\logo.png" />
                                <div class="lista">
                                    <div id="jogadoresPreto"></div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
