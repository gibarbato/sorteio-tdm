<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="fundo-confirmacao">
    <nav class="nav-sorteio">
        <img id="logo" src="./img/logo_fundo_preto.png" alt="Logo" />
        <h1>CONFIRMAÇÃO DE PRESENÇA</h1>
        <li><a href="index.html">Tela Inicial</a></li>
    </nav>
    <main >
        <section class="tabela-confirmacao">
            <!-- <h2>Mensalistas</h2> -->
            <table border="0">
                <thead>
                    <tr>
                        <th>Nome do Jogador</th>
                        <!-- <th>Posição</th> -->
                        <th>Confirmação</th>
                        <th class="titleSorteio">Reserva</th>
                    </tr>
                </thead>
                <tbody id="tabelaJogadores">
                    <!-- Linhas da tabela serão adicionadas dinamicamente com JavaScript -->
                </tbody>
            </table>

        </section>

        <section>
            <button onclick="confirmarPresenca()" id="botaoConfirmar" data-bs-toggle="modal"
                data-bs-target="#listaPresenca">Confirmar</button>
        </section>

        <!-- Modal lista para sorteio-->
        <!-- <div class="modal fade" style="background-color: hsl(40, 43%, 85%);" id="listaPresenca" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true"> -->
        <div class="modal fade" style="background-image: url(./img/fundo_sorteio.png);" id="listaPresenca" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content justify-content-center titleSorteio cartas">
                    <div class="modal-header titleSorteio">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sorteio Times</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div>
                        <div id="listaConfirmada"></div>
                        <!-- <div>HORA DO SHOW!!!</div> -->
                        <div><button onclick="sortearTimes()" class="botoes" id="botaoSortear" data-bs-toggle="modal"
                            data-bs-target="#sorteioTimes">Sortear Times</button></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal times sorteados-->
        <div class="modal fade fundo-externo-modal" id="sorteioTimes" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content justify-content-center fundo-modal" >
                    <div style="display: flex; ">
                        <div class="modal-header  titleSorteio">
                            <!-- <h1 class="modal-title fs-5 destaque" id="exampleModalLabel">Sorteio TDM</h1> -->
                            <h1 class="modal-title fs-5 destaque" id="exampleModalLabel">Sorteio TDM</h1>
                            <h6><span id="currentDateTime"></span></h6>
                        </div>
                        <div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" onclick="retornarParaIndex()"></button>
                        </div>
                    </div>
                    <div class="modal-body  result-sorteio  titleSorteio">
                        <section class="divisao-times">
                            <div class="time timeLaranja">
                                <img src="img\logo.png" />
                                <div class="lista">
                                    <div id="jogadoresLaranja"></div>
                                </div>
                            </div>

                            <div class="time timePreto">
                                <img src="img\logo.png" />
                                <div class="lista">
                                    <div id="jogadoresPreto"></div>
                                </div>
                            </div>
                        </section>
                        <p class="destaque">Developed by <a href="https://www.linkedin.com/in/gilberto-barbato-98198526/">@gibarbato</a></p>
                        <img id="patrocinio-sorteio" src="./img/patrocinadores2.png"/>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="scriptPrincipal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
